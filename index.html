<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <input type="text" id="city-name" placeholder="Enter city name" />
        <div id="search">
          <img
            src="./Images/search.png"
            alt="search-icon"
            id="search-button"
            width="20"
          />
        </div>
      </div>
      <div class="hero">
        <div class="img">
          <img src="#" alt="#" id="weather-condition-images" width="150" />
        </div>
        <div class="text">
          <h2 id="temp"></h2>
          <p id="city"></p>
        </div>
        <div class="footer">
          <div class="humidity">
            <img src="./Images/humidity.png" alt="" width="40" height="40" />
            <div>
              <p class="upper-text" id="humidity-value"></p>
              <p class="lower-text">Humidity</p>
            </div>
          </div>
          <div class="speed">
            <img src="Images/wind.png" alt="" width="40" height="40" />
            <div>
              <p class="upper-text" id="speed-value"></p>
              <p class="lower-text">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
